<!DOCTYPE  html  PUBLIC  "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>

<title>Untitled Page</title>

<script src="../sitemedia/js/jquery.js"></script>
<script type="text/javascript" src="../sitemedia/js/ui.draggable.js"></script>
<script type="text/javascript" src="../sitemedia/js/ui.droppable.js"></script>

<style>
#divDrop
{
margin-left:auto;
width:250px;
height:250px;
background-color:powderBlue;
}

#divDrag
{
width:100px;
height:100px;
position:absolute;
top:0px;
left:0px;
background-color:yellow;
}

.droppable-active {
     opacity: 1.0;
     background-color:yellow;
}

.droppable-hover {
     outline: 1px dotted black;
     background-color:white;
}

</style>

<script>
$(document).ready
(
function()
{
$("#divDrag").draggable({helper: 'clone'});
$("#divDrop").droppable({
accept: "#divDrag",
activeClass: 'droppable-active',
hoverClass: 'droppable-hover',

drop: function(ev, ui) {
     $(this).append("<br>Dropped!");
     var theId = $(this).attr("id");
     alert(theId);
     //Do your AJAX stuff in here.
}
});
}
);

</script>
</head>

<body>
<div id='divDrop'>Drop Here.</div>
<div id='divDrag'>Drag Me.</div>
</body>

</html>
